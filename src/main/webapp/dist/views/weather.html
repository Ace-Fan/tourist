<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../assets/js/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../assets/css/user.css" media="all"/>
    <script javascript="javascript" src="../js/jquery-2.0.3.js"></script>
    <script javascript="javascript" src="../js/laydate.js"></script>
    <script src="../js/echarts.js"></script>
</head>
<body>

<div class="layui-form-pane" style="margin-top: 15px;">
    <div class="layui-form-item">
        <label class="layui-form-label">日期：</label>
        <div class="layui-input-inline">
            <input class="layui-input" id="LAY_demorange_s">
        </div>

    </div>
</div>
<fieldset class="layui-elem-field">
    <legend>温度情况</legend>


    <div id="main" style="width:820px; height:320px; margin-left: 3px; margin-top: 3px"></div>


</fieldset>
<script src="../assets/js/plugins/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        var start = {
            min: '2010-06-16 23:59:59'
            , max: laydate.now()
            , istoday: false
            , choose: function (datas) {

            }
        };


        document.getElementById('LAY_demorange_s').onclick = function () {
            start.elem = this;
            laydate(start);
        }


    });
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));


    option = {
        title: {
            text: '温度情况',
            subtext: '纯属虚构',
            x: 'center'
        },

        xAxis: [{
            type: 'category',
            name: '时间（小时）',
            axisTick: {
                alignWithLabel: true
            },
            data: ['0:00', '1:00', '2:00', '3:00', '4:00', '5:00', '6:00', '7:00', '8:00', '9:00', '10:00', '11:00', '12:00', '13:00',
                '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00']
        }],
        yAxis: [{
            type: 'value',
            name: '温度（C）',
            min: 0,
            position: 'left',
            axisLabel: {
                formatter: '{value}'
            },

        }],
        dataZoom: [{
            type: 'slider',
            xAxisIndex: 0,
            filterMode: 'empty',
            start: 0,
            end: 100
        }],
        series: [{
            name: '温度',
            type: 'line',
            label: {
                normal: {
                    show: true,
                    position: 'top',
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
                    shadowColor: 'rgba(0,0,0,0.4)',
                    shadowBlur: 10,
                    shadowOffsetY: 10
                }
            },
            data: [13, 13, 13, 13, 16, 16, 45, 50, 80, 150, 260, 280, 270, 275, 200, 213, 200, 190, 150, 120, 80, 55, 46, 21]
        }],
        tooltip: {
            trigger: 'axis',

        },

    };

    myChart.setOption(option);

</script>
</body>
</html>
