<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../assets/js/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../assets/css/user.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="user_left">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" value="booksun" style="width:100px;" disabled class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户组</label>
            <div class="layui-input-block">
                <input type="text" value="超级管理员" style="width:100px;" disabled class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" value="张三" placeholder="请输入真实姓名" style="width:210px;" lay-verify="required"
                       class="layui-input realName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked>
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="tel" value="15928588608" placeholder="请输入手机号码" style="width:210px;"
                       lay-verify="required|phone"
                       class="layui-input userPhone">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" style="width:210px;" value="598437682@qq.com" placeholder="请输入邮箱"
                       lay-verify="required|email"
                       class="layui-input userEmail">
            </div>
        </div>


        <div class="layui-form-item" style="margin-left: 20px;">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="changeUser">修改</button>
                <button type="reset" class="layui-btn layui-btn-primary" style="margin-left: 20px">重置</button>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../assets/js/plugins/layui/layui.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form();
    });
</script>
</body>
</html>
